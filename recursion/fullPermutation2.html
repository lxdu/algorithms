<!DOCTYPE html>
<html>

<head>
    <title>Full Permutation 2</title>
    <script type="text/javascript">
    //递归实现全排列，即123的全排列为：123，132，213，231，312，321（共6种）
    //递归和循环相比：
    //避免变量的命名冲突，主要是一层层循环的变量，必不可少但是有没有什么意义
    var str = [1, 2, 3, 4, 5];
    var count = 0;
    function arrange(s) {
        for (var i = 0, length = str.length; i < length; i++) {
            if (s.length == length - 1) {
                if (s.indexOf(str[i]) < 0) {
                    count++;
                    console.log("组合" + count + "=" + s + str[i]);
                }
            }else if (s.indexOf(str[i]) < 0) {
                arrange(s + str[i]);
            }
        }
    }
    arrange("");
</script>
</head>

<body>
</body>

</html>
