<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bubble sort</title>
    <script>
        //冒泡排序的基本思想是：每次比较两个相邻的元素，如果他们的顺序错误就把他们交换过来。
        //如果有n个数进行排序，只需将n-1个数归位，也就是说要进行n-1趟操作。而每一趟都需要从弟1位开始进行，因此比较的总次数是：
        //n*(n-1)/2  等差数列，（首相+末项）*项数／2

        //冒泡排序的时间复杂度是：O(N^2)

        var arr=[8,100,50,22,15,6,1,1000,999,0];//检验用数组
        //var arr = [12, 35, 99, 18, 76];//需要排序的数
        var n = arr.length;//需要排序的个数
        for (var i = 0; i < n - 1; i++) {
            //n个数只需要进行n-1趟，因为最后一个数不需要交换
            for (var j = 0; j < n - i; j++) {
                //之前归位的无需再和当前数比较，因此剩下的数只需n-i趟即可
                if (arr[j] < arr[j + 1]) {
                    //当前面的数比后面的数小时交换位置，此时实现了从大到小的排序
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log("从大到小排序结果是：", arr)
    </script>
</head>
